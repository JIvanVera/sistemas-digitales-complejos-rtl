name: Build & Deploy Slides
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - run: gem install asciidoctor asciidoctor-revealjs

      - name: Build slides
        run: |
          mkdir -p dist/slides
          asciidoctor-revealjs slides/*.adoc -D dist/slides

      - name: Build index
        run: |
          mkdir -p dist
          if [ -f index.adoc ]; then
            asciidoctor index.adoc -D dist
          elif [ -f index.md ]; then
            pandoc index.md -o dist/index.html
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
